<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .navbar {
            background-color: lightblue;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000; /* Ensure navbar is above the sidebar */
        }
        .sidebar {
            height: 100vh;
            width: 250px;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #343a40;
            padding-top: 20px;
            transition: transform 0.3s;
            z-index: 999; /* Ensure sidebar is below the navbar */
        }
        .sidebar.collapsed {
            width: 60px; /* Collapsed width */
        }
        .sidebar .brand-logo {
            text-align: center;
            color: white;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            padding: 10px;
        }
        .sidebar .brand-logo img {
            width: 30px;
            height: 30px;
            margin-right: 10px;
        }
        .sidebar .brand-logo .nav-text {
            font-size: 1.2rem;
        }
        .sidebar .nav-item {
            padding: 10px;
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
        }
        .sidebar .nav-item .nav-icon {
            margin-right: 10px;
        }
        .sidebar.collapsed .nav-item .nav-text {
            display: none; /* Hide text when collapsed */
        }
        .content {
            margin-left: 250px;
            padding: 20px;
            transition: margin-left 0.3s;
            margin-top: 56px; /* Adjust for navbar height */
        }
        .content.collapsed {
            margin-left: 60px; /* Adjust content margin when sidebar is collapsed */
        }
        @media (max-width: 992px) {
            .sidebar {
                width: 60px; /* Collapsed width for smaller screens */
            }
            .sidebar .brand-logo .nav-text {
                display: none; /* Hide brand name on smaller screens */
            }
            .sidebar .nav-item .nav-text {
                display: none; /* Hide navigation text on smaller screens */
            }
            .content {
                margin-left: 60px; /* Adjust content margin for collapsed sidebar */
            }
        }
        @media (min-width: 572px) and (max-width: 992px) {
            .sidebar .brand-logo .nav-text {
                display: inline; /* Show brand name in this range */
            }
            .sidebar .nav-item .nav-text {
                display: none; /* Hide navigation text in this range */
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-light">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" onclick="toggleSidebar()">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="navbar-brand"></div>
            <div class="d-flex">
                <img src="user-photo.jpg" alt="User Photo" class="rounded-circle" width="40" height="40">
            </div>
        </div>
    </nav>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <div class="brand-logo">
            <img src="logo.png" alt="Brand Logo" width="30" height="30">
            <span class="nav-text">Brand Name</span>
        </div>
        <ul class="nav flex-column">
            <li class="nav-item">
                <a href="#" class="nav-link">
                    <span class="nav-icon">üè†</span>
                    <span class="nav-text">Home</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link">
                    <span class="nav-icon">üìä</span>
                    <span class="nav-text">Dashboard</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link">
                    <span class="nav-icon">üìÇ</span>
                    <span class="nav-text">Projects</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link">
                    <span class="nav-icon">üìÖ</span>
                    <span class="nav-text">Calendar</span>
                </a>
            </li>
        </ul>
    </div>

    <!-- Content -->
    <div class="content" id="content">
        <h1>Welcome to the Dashboard</h1>
        <p>This is the main content area.</p>
    </div>

    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const content = document.getElementById('content');
            sidebar.classList.toggle('collapsed');
            content.classList.toggle('collapsed');
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
